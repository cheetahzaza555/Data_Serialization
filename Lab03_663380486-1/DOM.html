<!DOCTYPE html>
<html>

<body>
    <h1>The Document Object</h1>
    <p>Add new paragraph when input text from text box and press submit</p>
    <h2 class="example">Please input value:</h2>
    <form>
        <input type="text" id="inputText" size="50" />
        <input type="button" value="Submit" onclick="addParagraph()" />
    </form>
    <div id="div1">
    </div>
    <script>
        function addParagraph() {
            let inputText = document.getElementById("inputText").value;
            const newpara = document.createElement("p");
            const newtext = document.createTextNode(inputText);
            newpara.appendChild(newtext);
            const parent = document.getElementById("div1");
            parent.appendChild(newpara);
        }
    </script>
</body>

</html>
